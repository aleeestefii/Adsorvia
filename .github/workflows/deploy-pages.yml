# Deploy from a branch: build Next.js static export and push to gh-pages.
# In repo Settings > Pages > Source: Deploy from a branch > Branch: gh-pages > Folder: / (root).

name: Deploy to GitHub Pages (branch)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: next_term/package-lock.json

      - name: Install and build
        run: |
          cd next_term
          npm ci
          npm run build

      # Next.js static export with basePath puts index.html and _next in out/; deploy to gh-pages root.
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: next_term/out
          force_orphan: true
